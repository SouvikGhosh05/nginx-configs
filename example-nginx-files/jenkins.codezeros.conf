# Final Optimized Jenkins Nginx Configuration (Complete)

# Define upstream server for Jenkins with improved health checking
upstream jenkins {
    # Primary upstream servers
    server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
    server [::1]:8080 max_fails=3 fail_timeout=30s backup;
    
    # UPDATED: Optimized connection management for higher load
    keepalive 64;        # Doubled from 32
    keepalive_requests 200;  # Doubled from 100
    keepalive_timeout 120s;  # Doubled from 60s
}

# Map for WebSocket support
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Rate limiting zones - Ultra permissive with minimal restrictions
limit_req_zone $binary_remote_addr zone=jenkins:10m rate=5000r/s;
limit_req_zone $binary_remote_addr zone=jenkins_static:10m rate=10000r/s;
limit_req_zone $binary_remote_addr zone=jenkins_api:10m rate=10000r/s;

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name jenkins.codezeros.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jenkins.codezeros.com;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/jenkins.fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/jenkins.privkey.pem;
    
    # Improved SSL settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384';
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # HSTS (optional, uncomment if needed)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/jenkins.access.log;
    error_log /var/log/nginx/jenkins.error.log;
    
    # Enable compression for text-based content
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Buffer settings - Optimized for Jenkins
    client_max_body_size 50m;
    client_body_buffer_size 128k;
    
    # Proxy buffer settings - Important for Jenkins outbound requests
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_max_temp_file_size 0;
    
    # Proxy timeouts - Balanced for Jenkins startup/restart scenarios
    proxy_connect_timeout 20s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # Additional timeout settings for better Jenkins restart handling
    proxy_socket_keepalive on;
    
    # Error handling for when Jenkins is down - Improved retry logic
    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_next_upstream_tries 3;
    proxy_next_upstream_timeout 10s;
    proxy_intercept_errors on;
    
    # Custom error pages for when Jenkins is down
    error_page 502 503 504 /jenkins_maintenance.html;
    location = /jenkins_maintenance.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Apply minimal rate limiting only for extreme abuse protection
    limit_req zone=jenkins burst=10000 nodelay;
    
    # NEW: Special handling for Jenkins configure page (prevent nginx timeout errors)
    location /manage/configure {
        # Much longer timeouts for this heavy page
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;   # 10 minutes
        proxy_read_timeout 600s;   # 10 minutes
        
        # Disable buffering for real-time loading feedback
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Persistent connection with HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # Force keep-alive for configure page
        
        proxy_pass http://jenkins;
    }
    
    # NEW: Special handling for Jenkins credentials page (prevent nginx timeout errors)
    location /manage/credentials/ {
        # Much longer timeouts for this heavy page
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;   # 10 minutes
        proxy_read_timeout 600s;   # 10 minutes
        
        # Disable buffering for real-time loading feedback
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Persistent connection with HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # Force keep-alive for credentials page
        
        proxy_pass http://jenkins;
    }
    
    # NEW: General handling for all management pages that might be slow
    location ~* ^/manage/(?!configure|credentials).* {
        # Extended timeouts for management pages
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;   # 5 minutes
        proxy_read_timeout 300s;   # 5 minutes
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Persistent connection with HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_pass http://jenkins;
    }
    
    # Handle static files and theme content - Effectively unlimited
    location ~* ^/(static|adjuncts|theme-.*|widget|customizable-header)/ {
        # Effectively unlimited for static assets
        limit_req zone=jenkins_static burst=20000 nodelay;
        
        proxy_pass http://jenkins;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-User $remote_user;
        
        # Persistent connections with HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # Force keep-alive for static assets
        
        # Cache static content
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # UPDATED: Webhooks, builds, and AJAX - Optimized for performance
    location ~* ^/(github-webhook|hooks|buildByToken|build|job/.*/build|job/.*/buildWithParameters|generic-webhook|.*\/ajax|widget/.*/ajax|ajaxExecutors|queue/api|computer/api)/ {
        # NO rate limiting for webhook, build triggers, and AJAX endpoints
        
        proxy_pass http://jenkins;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # Forward all webhook-related headers
        proxy_set_header X-GitHub-Event $http_x_github_event;
        proxy_set_header X-GitHub-Delivery $http_x_github_delivery;
        proxy_set_header X-Hub-Signature $http_x_hub_signature;
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
        proxy_set_header X-GitLab-Event $http_x_gitlab_event;
        proxy_set_header X-GitLab-Token $http_x_gitlab_token;
        proxy_set_header X-Bitbucket-Event $http_x_bitbucket_event;
        
        # UPDATED: Keep buffering off for webhook compatibility, but add keep-alive
        proxy_http_version 1.1;
        proxy_set_header Connection "";  # Force keep-alive for webhook endpoints
        proxy_request_buffering off;     # Keep original setting
        proxy_buffering off;             # Keep original setting
        
        # UPDATED: Faster timeouts for webhook endpoints
        proxy_connect_timeout 10s;    # Reduced from 20s
        proxy_send_timeout 30s;       # Reduced from 60s
        proxy_read_timeout 30s;       # Reduced from 60s
    }
    
    # API and automation endpoints - Effectively unlimited for monitoring
    location ~* ^/(api/|job/.*/api/|job/.*/consoleText|job/.*/config\.xml|job/.*/build|job/.*/buildWithParameters) {
        # Effectively unlimited API access
        limit_req zone=jenkins_api burst=20000 nodelay;
        
        proxy_pass http://jenkins;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # HTTP version and buffering settings
        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_buffering off;
        
        # WebSocket support (KEEP THIS for API - don't use Connection "")
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Balanced timeouts for Jenkins operations
        proxy_connect_timeout 20s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }
    
    # UPDATED: Main location block for Jenkins with better buffer handling
    location / {
        # Use the upstream definition rather than hard-coded IP
        proxy_pass http://jenkins;
        
        # Headers needed for proper proxy functionality
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;

        # HTTP version and buffering settings
        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_buffering off;
        
        # NEW: Add buffer optimization for large pages
        proxy_buffer_size 32k;        # Increased from default
        proxy_buffers 8 32k;          # Increased buffer size
        proxy_busy_buffers_size 64k;  # Increased busy buffer
        
        # WebSocket support (KEEP THIS for main UI - don't use Connection "")
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Balanced timeouts for Jenkins operations
        proxy_connect_timeout 20s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }
}
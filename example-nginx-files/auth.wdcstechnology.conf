server {
    listen 80;
    server_name auth.wdcstechnology.com;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name auth.wdcstechnology.com;
    
    # SSL/TLS Configuration - commented out in original but prepared for future use
    ssl_certificate /etc/letsencrypt/live/authentik.codezeros.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/authentik.codezeros.com/privkey.pem;
    
    # SSL protocols and ciphers for better security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Proxy to the authentik server
    location / {
        proxy_pass http://192.168.97.246:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Additional proxy settings for better compatibility
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Error log
    error_log /var/log/nginx/auth.wdcstechnology.error.log;
    access_log /var/log/nginx/auth.wdcstechnology.access.log;
}
server {
    listen 80;
    server_name fleetyomaas.webcluesstaging.com;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name fleetyomaas.webcluesstaging.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/fleetyomaas.webcluesstaging.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fleetyomaas.webcluesstaging.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Serve the maintenance page
    location / {
        root /usr/share/nginx/html;
        try_files /fleetyomaas-unavailable.html =503;
    }
    
    # Logging
    error_log /var/log/nginx/fleetyomaas-error.log;
    access_log /var/log/nginx/fleetyomaas-access.log combined;
}
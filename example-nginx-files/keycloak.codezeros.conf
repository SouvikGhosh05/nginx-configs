server {
    listen 80;
    server_name keycloak.codezeros.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
    
    # Logging
    error_log /var/log/nginx/keycloak-error.log;
    access_log /var/log/nginx/keycloak-access.log combined;
}

server {
    listen 443 ssl;
    server_name keycloak.codezeros.com;
    
    # SSL/TLS Configuration
    ssl_certificate /etc/letsencrypt/live/keycloak.codezeros.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/keycloak.codezeros.com/privkey.pem;
    
    # SSL protocols and ciphers for better security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Just serve the maintenance page directly
    location / {
        root /usr/share/nginx/html;
        try_files /backend-unavailable.html =503;
    }
    
    # Logging
    error_log /var/log/nginx/keycloak-error.log;
    access_log /var/log/nginx/keycloak-access.log combined;
}
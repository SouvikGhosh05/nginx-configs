# /etc/nginx/conf.d/registry.conf

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name registry.webcluesglobal.com;
    return 301 https://$host$request_uri;
}

# HTTPS server block with SSL termination
server {
    listen 443 ssl http2;
    server_name registry.webcluesglobal.com;

    # SSL configuration using Let's Encrypt (ECDSA) certificate
    ssl_certificate     /etc/letsencrypt/live/registry.webcluesglobal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/registry.webcluesglobal.com/privkey.pem;

    # Recommended SSL settings (adjust ciphers as needed)
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Allow large uploads
    client_max_body_size 20G;
    proxy_buffering off;


    # Proxy requests for the Docker Registry API (/v2/)
    location /v2/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy requests for the Docker Registry UI (all other paths)
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

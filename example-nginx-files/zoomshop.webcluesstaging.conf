server {
    listen 80;
    server_name zoomshop.webcluesstaging.com;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name zoomshop.webcluesstaging.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/zoomshop.webcluesstaging.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zoomshop.webcluesstaging.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Proxy to backend with error handling
    location / {
        proxy_pass http://192.168.97.248/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WebSocket connections
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Error handling - show maintenance page when backend is down
        proxy_intercept_errors on;
        error_page 502 503 504 /zoomshop-unavailable.html;
        
        # Reasonable timeouts to quickly fail over to the maintenance page
        proxy_connect_timeout 5s;
        proxy_send_timeout 15s;
        proxy_read_timeout 15s;
    }
    
    # Maintenance page
    location = /zoomshop-unavailable.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Logging
    error_log /var/log/nginx/zoomshop-error.log;
    access_log /var/log/nginx/zoomshop-access.log combined;
}
server {
    listen 80;
    server_name operatoryomaas.webcluesstaging.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name operatoryomaas.webcluesstaging.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/operatoryomaas.webcluesstaging.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/operatoryomaas.webcluesstaging.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # DNS resolver configuration - critical for dynamic DNS resolution
    resolver 8.8.8.8 8.8.4.4 valid=10s;
    resolver_timeout 5s;
    
    # Simple proxy configuration
    location / {
        set $upstream_endpoint http://operator.yomaas.net;
        proxy_pass $upstream_endpoint;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Fall back to maintenance page on errors
        proxy_intercept_errors on;
        error_page 502 503 504 /operatoryomaas-unavailable.html;
    }
    
    location = /operatoryomaas-unavailable.html {
        root /usr/share/nginx/html;
        internal;
    }

    # # Serve the maintenance page (another way only for 503 errors)
    # location / {
    #     root /usr/share/nginx/html;
    #     try_files /operatoryomaas-unavailable.html =503;
    # }
    
    # Logging
    error_log /var/log/nginx/operatoryomaas-error.log;
    access_log /var/log/nginx/operatoryomaas-access.log combined;
}
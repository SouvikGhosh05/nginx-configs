server {
    listen 80;
    listen [::]:80;
    server_name adminyomaas.webcluesstaging.com;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name adminyomaas.webcluesstaging.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/adminyomaas.webcluesstaging.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adminyomaas.webcluesstaging.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # Serve the maintenance page
    location = / {
        add_header Content-Type text/html;
        return 200 '<html><head><title>Admin YoMaaS</title></head><body><h1>Service Temporarily Unavailable</h1><p>The Admin YoMaaS service is currently unavailable. Our team is working to restore service as soon as possible.</p></body></html>';
    }
    
    location / {
        add_header Content-Type text/html;
        return 503 '<html><head><title>Admin YoMaaS</title></head><body><h1>Service Temporarily Unavailable</h1><p>The Admin YoMaaS service is currently unavailable. Our team is working to restore service as soon as possible.</p></body></html>';
    }
    
    # Logging
    error_log /var/log/nginx/adminyomaas-error.log;
    access_log /var/log/nginx/adminyomaas-access.log combined;
}
server {
    listen 80;
    server_name authentik.codezeros.com;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name authentik.codezeros.com;
    
    # SSL Configuration - using expired certificate (users will see warnings)
    ssl_certificate /etc/letsencrypt/live/authentik.codezeros.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/authentik.codezeros.com/privkey.pem;
    
    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # DNS resolver configuration for dynamic resolution
    resolver 8.8.8.8 8.8.4.4 valid=10s;
    resolver_timeout 5s;
    
    # Proxy to Authentik server
    location / {
        # Try the backend first
        proxy_pass http://192.168.0.246:9000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proper error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /authentik-unavailable.html;
        
        # Reasonable timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Serve maintenance page for errors
    location = /authentik-unavailable.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Logging
    error_log /var/log/nginx/authentik-error.log;
    access_log /var/log/nginx/authentik-access.log combined;
}